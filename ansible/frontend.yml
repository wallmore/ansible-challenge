---
- name: Configure Frontend with Nginx Reverse Proxy
  hosts: frontend
  become: yes

  vars:
    backend_server: "{{ groups['backend'][0] }}"

  tasks:

    - name: Install nginx (Amazon Linux / RHEL)
      yum:
        name: nginx
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install nginx (Ubuntu/Debian)
      apt:
        name: nginx
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Configure nginx reverse proxy
      copy:
        dest: /etc/nginx/conf.d/netdata.conf
        content: |
          server {
              listen 80;
              server_name _;

              location / {
                  proxy_pass http://{{ hostvars[backend_server].ansible_host }}:19999;
                  proxy_http_version 1.1;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }
      notify: restart nginx

    - name: Remove default nginx config (if exists)
      file:
        path: /etc/nginx/conf.d/default.conf
        state: absent
      ignore_errors: yes

    - name: Start and enable nginx
      service:
        name: nginx
        state: started
        enabled: yes

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted